<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app-2">
       <span v-bind:title="message">
           这是一个span的标签
       </span>
    </div>
    <script>
        var app=new Vue({
            el: '#app-2',
            data: {
                message: 'Hello Vue!'+new Date()
            }

        });
    </script>
</body>
</html>
