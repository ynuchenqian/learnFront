<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <span v-on:click="reverseMessage">Reverse Message</span>
    </div>
    <script>
        var app=new Vue({
            el: '#app',
            data: {
                message: 'hello vue!'
            },
            methods:{
                reverseMessage: function () {
                    this.message=this.message.split('').reverse().join('');
                }
            }

        });
    </script>
</body>
</html>
