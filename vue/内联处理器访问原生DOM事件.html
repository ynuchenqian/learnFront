<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <!--内联处理器访问原生dom事件-->
    <div id="app-3">
        <button v-on:click="warn('表单还没有提交',$event)">提交</button>
    </div>
    <script>
        var app=new Vue({
            el: '#app-3',
            data: {
                numbers:[1,2,3,4,5,6,7,8]
            },
            //使用方法
            methods:{
                warn:function(message,event){
                    if(event){
                        event.preventDefault()
                    }
                    alert(message)
                }
            }

        });
    </script>
</body>
</html>
